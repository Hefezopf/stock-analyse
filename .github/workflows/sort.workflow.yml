name: Sort

# Controls when the action will run. 
on:
  # Can be triggered with cURL
  repository_dispatch:
    types: [sort]

  # Can be triggered manually
  workflow_dispatch:
    inputs:
      symbolParam:
        description: 'DUMMY - xxx'
        required: false
        default: 'XXX'

  schedule:
  # Every frist day of each month
  - cron: "15 23 1 */1 *"
  # Every frist day of each 2nd month
  #- cron: "0 0 1 */2 *"
  # Every frist day of each 4th month
  #- cron: "0 0 1 */4 *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
            
      # Runs a set of commands using the runners shell
      - name: Run Sort Symbols
        run: |
          echo "Sort Symbols ..."

          chmod +x ./script/sort_sa.sh

          ./script/sort_sa.sh

          #git fetch --unshallow origin
          git config user.email ${{secrets.MAIL_ADRESS}}
          git config user.name "Markus Hopf"
          git add config/stock_symbols.txt
          git commit -am "Github Sorting Result ${{github.event_name}} ${{github.event.action}}" --allow-empty
          git push

