name: Sort

# Controls when the action will run. 
on:
  # Can be triggered with cURL
  repository_dispatch:
    types: [sort]

  # Can be triggered manually
  workflow_dispatch:
    inputs:
      symbolParam:
        description: 'DUMMY - xxx'
        required: false
        default: 'XXX'

  schedule:
  # Every frist day of each month
  - cron: "0 0 1 */1 *"
  # Every frist day of each 2nd month
  #- cron: "0 0 1 */2 *"
  # Every frist day of each 4th month
  #- cron: "0 0 1 */4 *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
            
      # Runs a set of commands using the runners shell
      - name: Run Sort Symbols
        run: |
          echo "Sort Symbols ..."

          chmod +x ./script/sort_sa.sh

          #sh ./script/sort_sa.sh
          ./script/sort_sa.sh

          #git fetch --unshallow origin
          git config user.email ${{secrets.MAIL_ADRESS}}
          git config user.name "Markus Hopf"
          git add config/stock_symbols.txt
          git commit -am "Github Sorting Result ${{github.event_name}} ${{github.event.action}}" --allow-empty 
          git push 

      - name: Send result via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.ionos.de
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}          
          subject: Sort Result ${{github.event_name}} ${{github.event.action}}
          # Read file contents as body:
          html_body: file://template/email.html
          #body: file://out/_result.html
          to: ${{secrets.MAIL_ADRESS}}
          from: Github stock-analyse # <githubÃ„hopf-...de>
          # Optional content type (defaults to text/plain):
          #content_type: text/html          
          # Optional attachments:
          #attachments: out/_out.tar.gz
  call-workflow:
    uses: ./.github/workflows/simulate.yml          
