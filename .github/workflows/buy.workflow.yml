# Is triggered:
#   1. on each push
#   2. curl 
#   3. manuell 
name: Buy

env:
  symbolEnv: 'BEI' # If more then 1 symbol -> Error!
  avgEnv: '9.99'
  pieces: '100'

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #push:
  #  branches: [ main ]
  #pull_request:
    #branches: [ main ]

  # Can be triggered with cURL
  repository_dispatch:
    types: [buy] 
       
  # Can be triggered manually
  workflow_dispatch:
    inputs:
      symbolParam:
        description: 'SYMBOL - stock symbol to add to own stocks list: "BEI"'
        required: true
        default: 'BEI'
      avgParam:
        description: 'AVERAGE - "9.99" means average buying rate 9.99'     
        required: true
        default: '9.99'
      piecesParam:
        description: 'PIECES - "100" means amount of stocks are 100'     
        required: true
        default: '100'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run Stock Analyse after curl (re)buy
        run: |
          echo "Start (re)buy ..."

          export GPG_PASSPHRASE=${{secrets.GPG_PASSPHRASE}}

          symbolEnv=${{env.symbolEnv}}
          avgEnv=${{env.avgEnv}}
          piecesEnv=${{env.piecesEnv}}

          symbolDefault='${{github.event.client_payload.symbol}}'
          avgDefault='${{github.event.client_payload.avg}}'
          piecesDefault='${{github.event.client_payload.pieces}}'

          symbolInput="${{github.event.inputs.symbolParam}}"
          avgInput="${{github.event.inputs.avgParam}}"
          piecesInput="${{github.event.inputs.piecesParam}}"

          symbolVar=${symbolInput:-$symbolDefault}  
          avgVar=${avgInput:-$avgDefault}
          piecesVar=${piecesInput:-$piecesDefault}

          symbolVar=${symbolVar:-$symbolEnv}
          avgVar=${avgVar:-$avgEnv}
          piecesVar=${piecesVar:-$piecesEnv}

          sh ./script/buy.sh "$symbolVar" "$avgVar" "$piecesVar"

          chmod +x ./analyse.sh

          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" config/own_symbols.txt.gpg
          symbolsVar=$(sed 's/^/*/' config/own_symbols.txt | cut -f1 -d ' ' | tr '\n' ' ')
          rm -rf config/own_symbols.txt

          sh ./analyse.sh "$symbolsVar" 1 offline 9 30

          git config user.email ${{secrets.MAIL_ADRESS}}
          git config user.name "Markus Hopf"
          git add config/own_symbols.txt.gpg config/stock_symbols.txt
          git add data/*
          git add alarm/*
          git add out/*.html
          git commit -am "Github stock-analyse result ${{github.event_name}} ${{github.event.action}}" --allow-empty 
          git push
