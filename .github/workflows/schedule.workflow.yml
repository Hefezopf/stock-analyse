name: Schedule

# Controls when the action will run. 
on:       
  schedule:
  # Every 10 minutes
  # */10 * * * *  
  # Every Monday at 13:00
  # 0 13 * * 1
  # At 00:00 on Saturday
  # 0 0 * * 6 
  # Every 2nd day
  # 0 0 */2 * *  
  # On Tue, Thr, Sat
  # 0 0 * * 2,4,6 
  # At 06:00 on Mon, Tue, Wed, Thr, Fri (MEST: run is 1.5 hours delayed)
  # 0 6 * * 1,2,3,4,5
  - cron: "0 6 * * 1,2,3,4,5"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
            
      # Runs a set of commands using the runners shell
      - name: Run stock analyse
        run: |
          echo Start analyse...
          export MARKET_STACK_ACCESS_KEY1=${{secrets.MARKET_STACK_ACCESS_KEY1}}
          export MARKET_STACK_ACCESS_KEY2=${{secrets.MARKET_STACK_ACCESS_KEY2}}
          export MARKET_STACK_ACCESS_KEY3=${{secrets.MARKET_STACK_ACCESS_KEY3}}
          export MARKET_STACK_ACCESS_KEY4=${{secrets.MARKET_STACK_ACCESS_KEY4}}

          #Depot+DAX+MDAX+Eurostoxx (130). Not working properly, in marketstack.com (ENR SU1N AOX AI3A SEJ1 PPB PER):
          symbolsVar='*FOO *MDO *CCC3 *BAC *BMW *SAX *NEM *FPE3 *GXI *SZU *ENI *PSM *XONA *GEC *FTE *TNE5 *CRIN *CCAP *BEI *DBK *EOAN *PPX BSN SNW AHOG AFX AHLA CEC GIS LHA CBK 1COV ARL AIXA AT1 NDA BC8 BNR COK COP EVD DUE EVK EVT FRA FNTN G1A GYC HNR1 HLE HFG HOT BOSS KGX KBX LXS LEG MOR OSR PUM QIA RAA RHM SRT3 G24 SAE SHL WAF SOW SY1 TEG TMV O2D UN01 UTDI VAR1 WCH ZAL FME FRE HEI HEN3 IFX SDF MRK RWE TKA MTX DWNI DHER ADS 1N8 AIL AIR ALV 1NBA ASME AXA BSD2 BAS BAYN BNP DAI DPW DTE ENL GZF IBE1 IXD1 INN1 IES PHI1 LOR LIN MOH MUV2 NOA3 1TY SAP SND SIE TOTB SQU VVU VOW3 VNA MMM AMG APC BCO CAT1 CHV CIS 2OY GOS HDI INL JNJ CMC 6MK MSF NKE UNH WMT NESM'
          percentageVar=1
          queryVar=online
          ratedVar=all
          stochasticVar=9
          RSIVar=25

          chmod +x ./analyse.sh

          sh ./analyse.sh "$symbolsVar" $percentageVar $queryVar $ratedVar $stochasticVar $RSIVar

          git config user.email ${{secrets.MAIL_ADRESS}}
          git config user.name "Markus Hopf"
          git add data/*
          git commit -am "Github stock-analyse result ${{github.event_name}} ${{github.event.action}}" --allow-empty 
