name: Schedule

# Controls when the action will run. 
on:       
  schedule:
  # Every 30 minutes
  #- cron: "*/30 * * * *"
  # Every Monday at 13:00
  #- cron: "0 13 * * 1"
  # At 05:00 on Mon, Tue, Wed, Thr, Fri (MEST: run is 2 hours delayed: --> 7:00)
  #- cron: "0 5 * * 1,2,3,4,5"
  # At 05:00 on Tue, Wed, Thr, Fri, Sat (MEST: run is 2 hours delayed: --> 7:00)
  - cron: "0 5 * * 2,3,4,5,6"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
            
      # Runs a set of commands using the runners shell
      - name: Run Stock Analyse
        run: |
          echo "Start Stock Analyse ..."
          export MARKET_STACK_ACCESS_KEY1=${{secrets.MARKET_STACK_ACCESS_KEY1}}
          export MARKET_STACK_ACCESS_KEY2=${{secrets.MARKET_STACK_ACCESS_KEY2}}
          export MARKET_STACK_ACCESS_KEY3=${{secrets.MARKET_STACK_ACCESS_KEY3}}
          export MARKET_STACK_ACCESS_KEY4=${{secrets.MARKET_STACK_ACCESS_KEY4}}
          export MARKET_STACK_ACCESS_KEY5=${{secrets.MARKET_STACK_ACCESS_KEY5}}

          export GPG_PASSPHRASE=${{secrets.GPG_PASSPHRASE}}

          #Depot+DAX+MDAX+SDAX+Eurostoxx+DOW (175). Not working properly, in marketstack.com (ENR SU1N AOX AI3A SEJ1 PPB PER):
          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" config/own_symbols.txt.gpg 2>/dev/null
          ownSymbolsVar=$(sed 's/^/*/' config/own_symbols.txt | cut -f1 -d ' ' | tr '\n' ' ')
          rm -rf config/own_symbols.txt
          stockSymbolsVar=$(cat config/stock_symbols.txt)
          symbolsVar=$(echo $ownSymbolsVar $stockSymbolsVar)
          percentageVar=1
          queryVar=online
          stochasticVar=9
          RSIVar=25

          chmod +x ./analyse.sh

          sh ./analyse.sh "$symbolsVar" $percentageVar $queryVar $stochasticVar $RSIVar

          cp out/_result.html out/_result_schedule.html
          sed -i 's/Result SA/Result Schedule SA/g' out/_result_schedule.html

          git config user.email ${{secrets.MAIL_ADRESS}}
          git config user.name "Markus Hopf"
          git add data/*
          git add alarm/*
          git add out/*.html
          git commit -am "Github stock-analyse result ${{github.event_name}} ${{github.event.action}}" --allow-empty 
          git push 

      - name: Send result via email
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.ionos.de
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}          
          subject: Github stock-analyse result ${{github.event_name}} ${{github.event.action}}
          # Read file contents as body:
          body: file://out/_result.html
          to: ${{secrets.MAIL_ADRESS}}
          from: Github stock-analyse # <githubÃ„hopf-...de>
          # Optional content type (defaults to text/plain):
          content_type: text/html          
          # Optional attachments:
          #attachments: out/_out.tar.gz
